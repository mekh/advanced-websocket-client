<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Advanced WebSocket Client</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="addon/lint/lint.css"/>
    <link rel="stylesheet" href="addon/display/fullscreen.css"/>
    <link rel="stylesheet" href="addon/dialog/dialog.css"/>
    <link rel="stylesheet" href="addon/fold/foldgutter.css"/>
    <link rel="stylesheet" href="addon/search/matchesonscrollbar.css"/>
    <script src="lib/beautify.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/jsonlint.js"></script>
    <script type="module" src="index.js"></script>
    <script src="addon/comment/comment.js"></script>
    <script src="addon/dialog/dialog.js"></script>
    <script src="addon/display/fullscreen.js"></script>
    <script src="addon/fold/foldcode.js"></script>
    <script src="addon/fold/foldgutter.js"></script>
    <script src="addon/fold/brace-fold.js"></script>
    <script src="addon/fold/indent-fold.js"></script>
    <script src="addon/fold/comment-fold.js"></script>
    <script src="addon/lint/lint.js"></script>
    <script src="addon/lint/json-lint.js"></script>
    <script src="addon/mode/javascript.js"></script>
    <script src="addon/scroll/annotatescrollbar.js"></script>
    <script src="addon/search/search.js"></script>
    <script src="addon/search/jump-to-line.js"></script>
    <script src="addon/search/searchcursor.js"></script>
    <script src="addon/search/match-highlighter.js"></script>
    <script src="addon/search/matchesonscrollbar.js"></script>
    <script src="addon/closebrackets.js"></script>
</head>
<body>
<main>
    <section class="section section-left" id="box-left">
        <fieldset class="settings">
            <legend>
                <span class="connection-status" id="connection-status">Connection</span>
            </legend>
            <div class="connection-settings">
                <div class="connection-settings">
                    <div class="addr-act-icon-div addr-act-toggle-fav cur-addr-act-icon-div" id="address-favicon-div">
                        <svg class="addr-act-icon" id="address-favicon-svg">
                            <use href="resources/icons.svg#icon-star"></use>
                        </svg>
                    </div>
                    <label class="address" for="ws-url">
                        <input class="input ws-address-input" type="text" id="ws-url" placeholder="ws://localhost:4000"/>
                    </label>
                    <div class="addr-act-icon-div addr-act-remove-url act-remove-cur-url" id="address-remove">
                        <svg class="addr-act-icon" id="icon-remove-url">
                            <use href="resources/icons.svg#icon-cross"></use>
                        </svg>
                    </div>
                </div>
                <button class="btn" id="connect-btn">Open</button>
                <ul class="url-history" id="url-history"></ul>
            </div>
        </fieldset>
        <div class="left-resizable">
            <fieldset class="request" id="request">
                <legend>Request</legend>
                <label for="request-editor"></label>
                <textarea id="request-editor"></textarea>
                <div class="execute">
                    <button class="btn send-btn" id="send-btn" disabled="disabled">
                        Send
                        <span class="send-tooltip">Ctrl/Cmd + Enter</span>
                    </button>
                </div>
            </fieldset>
            <div class="drag-v" id="resize-v"></div>
            <fieldset class="history" id="history">
                <legend>
                    Message Log
                    <label>
                        <input class="input log-max" type="number" max="1000" min="1" step="1" id="log-limit">
                    </label>
                    <label>
                        <input class="input" type="text" id="log-filter" placeholder="...filter">
                    </label>
                    <button class="btn" id="clear-log">Clear</button>
                </legend>
                <div class="message-log" id="message-log"></div>
            </fieldset>
        </div>
    </section>
    <div class="resize-h" id="resize-h"></div>
    <section class="section section-right" id="box-right">
        <fieldset class="response" id="responseArea">
            <legend class="copy-to-request" id="copy-to-req-editor">Response</legend>
            <label for="response-editor"></label>
            <textarea id="response-editor"></textarea>
        </fieldset>
    </section>
</main>
</body>
</html>
