<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Advanced WebSocket Client</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="addon/lint/lint.css"/>
    <link rel="stylesheet" href="addon/display/fullscreen.css"/>
    <link rel="stylesheet" href="addon/dialog/dialog.css"/>
    <link rel="stylesheet" href="addon/fold/foldgutter.css"/>
    <link rel="stylesheet" href="addon/search/matchesonscrollbar.css"/>
    <script src="lib/beautify.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/jsonlint.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="src/controls.js"></script>
    <script type="module" src="src/editor.js"></script>
    <script type="module" src="src/elements.js"></script>
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/history.js"></script>
    <script type="module" src="src/listeners.js"></script>
    <script type="module" src="src/options.js"></script>
    <script type="module" src="src/storage.js"></script>
    <script type="module" src="src/websocket.js"></script>
    <script src="addon/comment/comment.js"></script>
    <script src="addon/dialog/dialog.js"></script>
    <script src="addon/display/fullscreen.js"></script>
    <script src="addon/fold/foldcode.js"></script>
    <script src="addon/fold/foldgutter.js"></script>
    <script src="addon/fold/brace-fold.js"></script>
    <script src="addon/fold/indent-fold.js"></script>
    <script src="addon/fold/comment-fold.js"></script>
    <script src="addon/lint/lint.js"></script>
    <script src="addon/lint/json-lint.js"></script>
    <script src="addon/mode/javascript.js"></script>
    <script src="addon/scroll/annotatescrollbar.js"></script>
    <script src="addon/search/search.js"></script>
    <script src="addon/search/jump-to-line.js"></script>
    <script src="addon/search/searchcursor.js"></script>
    <script src="addon/search/match-highlighter.js"></script>
    <script src="addon/search/matchesonscrollbar.js"></script>
    <script src="addon/closebrackets.js"></script>
</head>
<body>
<main id="container">
    <section class="section section-left" id="boxLeft">
        <fieldset class="settings">
            <legend>
                <span class="connection-status" id="connectionStatus">Connection</span>
            </legend>
            <div class="settings-row">
                <label class="address" for="wsConnectionString">
                    <input class="input address" type="text" id="wsConnectionString" list="urlHistory" value="ws://localhost:4000"/>
                    <datalist id="urlHistory"></datalist>
                </label>
                <button class="btn" id="connectButton">Open</button>
            </div>
        </fieldset>
        <div class="left-resizable" id="boxLeftMain">
            <fieldset class="request" id="boxRequest">
                <legend>Request</legend>
                <label for="editorRequest"></label>
                <textarea id="editorRequest"></textarea>
                <div class="execute">
                    <button class="btn send-btn" id="sendButton" disabled="disabled">
                        Send
                        <span class="send-tooltip">Ctrl/Cmd + Enter</span>
                    </button>
                </div>
            </fieldset>
            <div class="drag-v" id="dragV"></div>
            <fieldset class="history" id="boxHistory">
                <legend>
                    Message Log
                    <label>
                        <input class="input log-max" type="number" max="1000" min="0" id="showLimit" placeholder="1000">
                    </label>
                    <label>
                        <input class="input" type="text" id="filterMessage" placeholder="...filter">
                    </label>
                    <button class="btn" id="clearHistory">Clear</button>
                </legend>
                <div class="message-log" id="history"></div>
            </fieldset>
        </div>
    </section>
    <div class="drag-h" id="dragH"></div>
    <section class="section section-right" id="boxRight">
        <fieldset class="response" id="responseArea">
            <legend class="copy-to-request" id="copyToRequest">Response</legend>
            <label for="editorResponse"></label>
            <textarea id="editorResponse"></textarea>
        </fieldset>
    </section>
</main>
</body>
</html>
